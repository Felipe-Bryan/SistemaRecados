<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mural de Recados</title>
    <link rel="stylesheet" href="/public/css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img class="logoutButton" src="public/images/logout.png" alt="logout" onclick="logout()" />
    <div class="parent">
      <div class="header">
        <header>
          <h1>Meus Recados</h1>
        </header>
      </div>
      <main>
        <br />
        <div class="input-group mb-3 input">
          <div class="description">
            <input
              type="text"
              class="form-control"
              placeholder="Descrição"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="descriptionInput"
            />
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Detalhamento"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="detailInput"
          />
          <button class="btn btn-outline-secondary" type="button" id="saveButton">Salvar</button><br />
        </div>
        <div class="content">
          <br />
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="listNumber" scope="col">#</th>
                <th class="listDescription" scope="col">Descrição</th>
                <th class="listDetail" scope="col">Detalhamento</th>
                <th class="listActions" scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="items" class="items"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="/public/js/home.js"></script>
  </body>
</html>
